  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxFlex="30">
    <mat-card fxLayout="column" fxFlex="35" fxFlex.md="70" fxFlex.sm="80" fxFlex.xs="100" style="height: 33vh;" >
      <div class="marginBottom-5">
        <h1> Restablecer contrase침a </h1>
  
      </div>
      <form #fpForm="ngForm" (ngSubmit)="submitEmail()" fxLayout="column" fxFlex="100" fxLayoutAlign="center center" fxLayoutAlign.xs="none center">
        <div fxFlex.xs="100" fxFlex="50" fxLayout="column">
          <div fxFlex="100">
            <span class="text-slate">Ingrese correo vinculado al usuario </span>
          </div>
          <mat-form-field class="full-width" appearance="legacy">
            <mat-icon class="color-gray-light mr-1" matPrefix>email</mat-icon>
            <mat-label> Correo electr칩nico * </mat-label>
            <input fxFlex="100" matInput name="email" required [(ngModel)]="userEmail" #email="ngModel">
          </mat-form-field>
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="center none">
            <small *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)" class="form-error-msg"> Correo Es requerido </small>
          </div>
          <mat-error *ngIf="showHintEmail">
            Ingrese un correo v치lido.
          </mat-error> 

          <div fxLayout="row" fxFlex="100">
            <button type="submit" class="btn-gradient-red" fxFlex="100" mat-raised-button  [disabled]="fpForm.invalid">
              <mat-label>Cambiar la contrase침a</mat-label>
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>

</div>
