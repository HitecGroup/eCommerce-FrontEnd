<div fxLayout="column" style="margin-top: 5em;">

    <div fxLayout="row" fxFlex="40" class="sucessBar" fxLayoutAlign="start center" >
        <mat-icon aria-hidden="false">check_circle</mat-icon>
        <h3 style="margin-left: 1%;">Correo enviado </h3>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxFlex="60">

      <mat-card fxLayout="column" fxFlex="35" fxFlex.md="70" fxFlex.sm="80" fxFlex.xs="100" style="margin-top: 10vh;"   >

          <div fxFlex.xs="100" fxFlex="100" fxLayout="column">
            <div fxFlex="70" fxLayout="column" >
              <span style="color: gray;" class="text-slate">{{messageToUser}}</span>
            </div>

            <button type="button" fxFlex="100" mat-raised-button (click)="backClicked()" >
                <mat-label>Enviar de nuevo</mat-label>
                <!-- <mat-icon aria-hidden="false">check_circle</mat-icon> -->
            </button>

          </div>
        
      </mat-card>
    </div>
  
  </div>
